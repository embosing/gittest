<!DOCTYPE html><!--html문서의 버전-->
<html lang="en"> <!-- html문서의 시작을 알림 -->
     <head>
	    <!--meta 단일태그, 싱글태그 : body의 정보를 브라우저에게 전달-->
		<meta charset="UTF-8"/>
		<!--전세계 언어가 다 들어있는 문자세트-->
		<title>처음 만드는 basic.html</title>
		<!--실행tap 참고: ctrl+shift+alt+r(x:파이어폭스)-->
	 </head>
	 <body>
	 <!--시간이란... =>이게 컨텐츠임(실행화면에 보이고 태그사이에 들어가있는것-->
		<h1>시간이란...</h1>
		<img src="images/watch.jpg"/>
		<p>내일 죽을것 <br/>
		처럼 오늘...</p>
		
		
	 </body>
	 
</html>
